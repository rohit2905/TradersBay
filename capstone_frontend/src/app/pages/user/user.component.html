<div class=" content">
    <div class=" row">
        <div class=" col-md-8">
            <div class=" card">
                <div class=" card-header">
                    <h5 class=" title">Profile</h5>
                </div>
                <div class=" card-body">
                    <form>
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Custodian </label>
                                    <input style="color: rgb(233, 231, 101); font-weight:bold" class=" form-control" disabled="" placeholder="Custodian" type="text" value="{{custodian}}" />
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> Username </label>
                                    <input class=" form-control" placeholder="Username" type="text" value="{{user}}" />
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label for="exampleInputEmail1"> Email address </label>
                                    <input class=" form-control" placeholder="mike@email.com" type="email" value="{{user}}@email.com" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> First Name </label>
                                    <input class=" form-control" placeholder="Company" type="text" value="Mike" />
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Last Name </label>
                                    <input class=" form-control" placeholder="Last Name" type="text" value="Andrew" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label> Address </label>
                                    <input class=" form-control" placeholder="Home Address" type="text" value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> City </label>
                                    <input class=" form-control" placeholder="City" type="text" value="London" />
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Country </label>
                                    <input class=" form-control" placeholder="Country" type="text" value="United Kingdom" />
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Postal Code </label>
                                    <input class=" form-control" placeholder="ZIP Code" type="number" value="5201" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-8">
                                <div class=" form-group">
                                    <label> About Me </label>
                                    <textarea class=" form-control" cols="80" placeholder="Here can be your description" rows="2" value="Mike">
I believe in analysis and not forecasting
</textarea
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
        <!-- <div class=" card-footer">
          <button class=" btn btn-fill btn-danger" type="submit">Save</button>
        </div> -->
      </div>
    </div>
    <div class=" col-md-4">
      <div class=" card card-user">
        <div class=" card-body">
          <p class=" card-text"></p>
          <div class=" author">
            <div class=" block block-one"></div>
            <div class=" block block-two"></div>
            <div class=" block block-three"></div>
            <div class=" block block-four"></div>
            <a href="javascript:void(0)">
              <img alt="..." class=" avatar" src="assets/img/propic.svg" />

              <h5 class=" title">Mike Andrew</h5>
            </a>
            <p class=" description">Stock Trader</p>
          </div>
         <div class=" card-description" style="text-align: center;">
            I believe in analysis and not forecasting.
          </div>
        </div>
        <div class=" card-footer">
          <div class=" button-container">
            <button
              class=" btn btn-icon btn-round btn-facebook"
              href="javascript:void(0)"
            >
              <i class=" fab fa-facebook"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-twitter"
              href="javascript:void(0)"
            >
              <i class=" fab fa-twitter"> </i>
            </button>
            <button
              class=" btn btn-icon btn-round btn-google"
              href="javascript:void(0)"
            >
              <i class=" fab fa-google-plus"> </i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
